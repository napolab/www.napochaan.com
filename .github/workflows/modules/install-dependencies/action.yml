name: install dependencies
description:
  Install dependencies and create node_modules;
  if package.json has not been modified, create cached node_modules.

runs:
  using: composite
  steps:
    - uses: ./.github/workflows/modules/setup-node

    - uses: actions/cache@v3
      id: npm-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-

    - run: echo '${{ toJSON(steps.npm-cache.outputs) }}'
      shell: bash

    - name: Install Dependencies
      if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
      run: npm install
      shell: bash
